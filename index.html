<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
   <section class="section">
    <div class="container">
      <div class="input">
        <form class="input-form ">
          <div class="input-group day">
            <label for="inputDay" class="day-label">day</label>
            <input type="number" name="day" id="inputDay" placeholder="DD">
            <span class="error"></span>
          </div>
          <div class="input-group  month">
            <label for="inputMonth" class="month-label">month</label>
            <input type="number" name="month" id="inputMonth" placeholder="MM">
            <span class="error"></span>
          </div>
          <div class="input-group year ">
            <label for="inputYear" class="year-label">Year</label>
            <input type="number" name="year" id="inputYear" placeholder="YY">
            <span class="error"></span>
          </div>
        </form>
        <div class="arrow-container">
      
            <img src="./assets/images/icon-arrow.svg" alt="arrow" class="arrow-img">
        
        </div>
      </div>
      <div class="display">
        <div class="year-container">
          <span class="display-number no-value" id="yearNumber"></span>Year<span>s</span>         
        </div>
        <div class="month-container">
          <span class="display-number no-value" id="monthNumber"></span>Month<span>s</span>
        </div>
        <div class="day-container">
          <span class="display-number no-value" id="dayNumber"></span>Day<span>s</span>
        </div>
      </div>
    </div>
   </section>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./main.js"></script>
</body>
</html>
